<script type="text/ecmascript">

var xmlns = "http://www.w3.org/2000/svg";
var xlinkns = "http://www.w3.org/1999/xlink";
var timer = null;
var timerInterval = 1;
var opacityDecrease = .01;
var count = 0;
var starAddFreq = 2;
var opacityDecFreq = 1;


    function decreaseOpacity() {
    	var starGroup = document.getElementById("starGroup");
    	var i = 0;
    	var delArray = new Array();
    	for (; i &lt; starGroup.childNodes.length; i++) {
    		var opacity = starGroup.childNodes[i].getAttributeNS(null, "opacity") - opacityDecrease;
    		if (opacity &lt;= 0) {
    			delArray.push(starGroup.childNodes[i]);
    		} else {
    			starGroup.childNodes[i].setAttributeNS(null, "opacity", opacity);
    		}
    	}
    	
	    //document.getElementById("starCount").value = starGroup.childNodes.length;
	
    	for (i = 0; i &lt; delArray.length; i++) {
    		starGroup.removeChild(delArray[i]);
    	}
	    
    }
    
    function randomColor() {
    	return '#'+Math.floor(Math.random()*16777215).toString(16);
    }
    
    function randomPos(low, high) {
    	return Math.floor(Math.random()* (high-low)) + low;
    }
    
    function randomFloat(low, high) {
    	var r = parseFloat((Math.random()* (high-low)) + low);
	    //document.getElementById("randomFloat").value += "\r" + r.toFixed(1);
		return r;
    }
    function randomInt(low, high) {
    	var r = parseInt((Math.random()* (high-low)) + low);
        //document.getElementById("randomFloat").value += "\r" + r;
        return r;
    }
    
    function addElement() {
    	var starGroup = document.getElementById("starGroup");
    	
    	var useElem = document.createElementNS(xmlns, "use");
    
        var randColor = randomColor();
    	
    	//useElem.setAttributeNS(null, "x", randomPos(-800,6800));
    	//useElem.setAttributeNS(null, "y", randomPos(-700,3300));
        useElem.setAttributeNS(null, "x", randomPos(0,640));
    	useElem.setAttributeNS(null, "y", randomPos(0,300));
        if(randomInt(0,10) &gt;= 2){
	    	useElem.setAttributeNS(null, "transform", "scale(" + randomFloat(0.15, 1.81728) + ")");
	    }else{
	        useElem.setAttributeNS(null, "transform", "rotate(" + randomInt(0, 360) + ")");
        }
    	useElem.setAttributeNS(null, "fill", randColor);
    	useElem.setAttributeNS(null, "stroke", randomColor());
        useElem.setAttributeNS(null, "opacity", 1);
    	useElem.setAttributeNS(null, "fill-opacity", 1);
        useElem.setAttributeNS(null, "stroke-opacity", 0.2);

		if(randomInt(0,10) &gt;= 5){
	    	useElem.setAttributeNS(xlinkns, "xlink:href", "#star01");
		}else{
			useElem.setAttributeNS(xlinkns, "xlink:href", "#star02");
		}
    
	    //Velocity( useElem, {top:-3000}, 900,"linear" );
        Velocity( useElem, {top:300,left:600,rotateZ:"360deg"}, 3500, "easeInExpo" );
        //Velocity( useElem, {top:600,left:300,rotateZ:"0deg"}, 2500, "easeInExpo" );
    	
    	starGroup.appendChild(useElem);
    
        
        
	    //document.getElementById("starCount").value = starGroup.childNodes.length;
    }
    
    function doStars() {
    	if (timer != null) {
    		count++;
    		
    		if ((count % opacityDecFreq) == 0) {
				decreaseOpacity();
			}
			if ((count % starAddFreq) == 0) {
					addElement();
			}
			
			timer = setTimeout(doStars, timerInterval);
    	}
    }
    
    function startStopStars() {
    	if (timer != null) {
    		timer = null;
    		return;
    	}
    	
    	timer = setTimeout(doStars, timerInterval);
    }
</script>
